<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="download.png" alt="Netflix Logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="banner">
            <img src="banner.jpg" alt="Banner Image">
        </div>
        <div class="movies">
            <div class="movie">
                <img src="thor.jpg" alt="Movie 1">
                <h3>Thar</h3>
            </div>
            <div class="movie">
                <img src="duble.jpg" alt="Movie 2">
                <h3>Double</h3>
            </div>
            <div class="movie">
                <img src="avtar.jpeg" alt="Movie 3">
                <h3>Avtar</h3>
            </div>
            
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
